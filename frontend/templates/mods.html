<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Mods</h1>
        <a href="/cadastro" class="btn btn-success mb-3">Cadastrar Novo Mod</a>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Jogo</th>
                    <th>Descrição</th>
                    <th>Versão</th>
                    <th>Autores</th>
                    <th>Categoria</th>
                    <th>Tamanho</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for mod in mods %}
                <tr>
                    <td>{{ mod.id }}</td>
                    <td>{{ mod.nome }}</td>
                    <td>{{ mod.jogo }}</td>
                    <td>{{ mod.descricao }}</td>
                    <td>{{ mod.versao }}</td>
                    <td>{{ mod.autores }}</td>
                    <td>{{ mod.categoria }}</td>
                    <td>{{ mod.tamanho }}</td>
                    <td>
                        <a href="/atualizar/{{ mod.nome }}" class="btn btn-warning btn-sm">Editar</a>
                        <form action="/excluir/{{ mod.id }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                        </form>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
